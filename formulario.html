        <p>Rellene los datos para crear su cuenta</p>
        <form>
            <label for="nombre_completo">Nombre y Apellidos:</label>
            <input type="text" name="nombre">

            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" minlength="5" maxlength="30"> 

            <label for="confirmacion_contraseña">Confirmación de Contraseña:</label>
            <input type="password" name="confirmacion_contraseña" minlength="5" maxlength="30"> 
            

            <button type="reset">Crear cuenta</button>

        </form>
